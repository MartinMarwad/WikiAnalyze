{% extends "layout/base.html" %}

{% block basecontent %}
<div id="wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">WikiAnalyze</a>
        </div>
        <!-- /.navbar-header -->

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    
                    <li class="sidebar-search">
                        <form id="searchform" action="/search/" method="get" accept-charset="utf-8">
                            <div class="input-group custom-search-form" type="submit">
                                <input type="text" class="form-control" id="searchbox" name="q" type="text" placeholder="Search...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                        </form>
                    </li>        
                    
                        
                    <li><a href="{% url 'dashboard:index' %}"><i class="fa fa-home fa-fw"></i>Home</a></li>
                    <li><a href="{% url 'dashboard:index' %}"><i class="fa fa-info-circle fa-fw"></i>About</a></li>                

                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
    </nav>

    <!-- Page Content -->
    <div id="page-wrapper">
        {% block content %}
        
        {% endblock content %}
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
{% endblock basecontent %}
